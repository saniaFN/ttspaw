<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H5P Content Player</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 1rem;
      color: #333;
    }
    #h5p-container {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 1rem;
    }
  </style>
  <!-- H5P core JS and CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@1.1.0/dist/styles/h5p.css" />
  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@1.1.0/dist/h5p-standalone.min.js"></script>
</head>
<body>
  <h1>My H5P Game</h1>
  <div id="h5p-container"></div>

  <script>
    // Load H5P content from the unpacked folder, e.g. 'content/content.json'
    // Place your extracted .h5p folder contents inside 'content/' in your repo

    var options = {
      h5pJsonPath: 'content/content.json',  // path to content.json inside unpacked folder
      frame: false,  // embed directly
      contentId: 1,
      l10n: {
        H5P: 'H5P',
        H5P_Editor: 'H5P Editor'
      }
    };

    document.addEventListener('DOMContentLoaded', function() {
      H5PStandalone(document.getElementById('h5p-container'), options);
    });
  </script>
</body>
</html>
